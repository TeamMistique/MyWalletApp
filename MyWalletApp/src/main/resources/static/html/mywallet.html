<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="..\css\mywallet.css">
</head>
<body>
    
    <div id="sidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>


    <header>
        <div id="title" class="title">My Wallet</div>
        <div id="balance-visualizer"></div>
    </header>
    <div id="add-transaction-title">Add new transaction</div>
    <div id="new-transaction-menu">
        <form action="" method="post">
            <input type="text" name="amount" id="select-amount" placeholder="Amount">
            <select name="category" id="select-category"></select>
            <select name="wallet" id="select-wallet"></select>
            <input type="datetime-local" name="date" id="select-date">
            <input type="text" name="notes" id="select-notes"> 
            <button type="submit" id="add-transaction-button">+</button>  
        </form>
    </div>
    <div id="dash-title">Dashboard</div>
    <form action="" method="get" >
        <select name="wallet" id="dash-select-wallet"></select>
        <select name="category" id="dash-select-category"></select>
        <input type="date" name="from-date" id="from-date">
        <input type="date" name="to-date" id="to-date">
    </form>
    <div id="statistics-window">    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="../js/mywallet.js"></script>
</body>
</html>
