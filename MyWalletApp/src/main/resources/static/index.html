<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/mywallet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
</head>

<body>

    <nav id="sidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="" id="show-main">Home</a>
        <a href="" id="show-wallets">Wallets</a>
        <a href="" id="show-categories">Categories</a>
    </nav>
    <span id="side-menu" class="side-menu" onclick="openNav()">&#9776;</span>

    <div id="main-page" class="main-page horizontal-flex-box">
        <div id="center" class="flex-box stretch-both full-height">
            <header>
                <div id="title" class="title no-stretch tb-margin">My Wallet</div>
                <div id="balance-visualizer"></div>
            </header>

            <div id="full-dash" class="stretch-both tb-margin dash flex-box">
                <div id="dash-menu" class="no-stretch top-margin">
                    <div id="dash-title" class="tiny-margin my-header">Dashboard</div>
                    <form action="" method="get">
                        <select name="wallet" id="dash-select-wallet"></select>
                        <select name="category" id="dash-select-category"></select>
                        <input type="date" name="from-date" id="from-date">
                        <input type="date" name="to-date" id="to-date">
                    </form>
                </div>
                <div id="dash" class="dash stretch-both tb-margin flex-box">

                </div>
            </div>
        </div>

        <div id="right" class="no-stretch inverse-colors full-height aside flex-box">
            <div id="add-transaction-title" class="tiny-margin my-header no-stretch">NEW
                <br> TRANSACTION</div>
            <div id="new-transaction-menu stretch-both">
                <form id="add-transaction-form" action="/mywallet/transactions/add" method="POST" class="flex-box">
                    Amount:
                    <input type="text" name="amount" id="select-amount" placeholder="Amount" class="tiny-margin no-stretch pretty-input"> Category:
                    <select name="categoryID" id="select-category" class="tiny-margin no-stretch pretty-input"></select>
                    Wallet:
                    <select name="walletID" id="select-wallet" class="tiny-margin no-stretch pretty-input"></select>
                    Date:
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <input name="time" type="text" class="form-control datetimepicker-input pretty-input" id="datetimepicker5" data-toggle="datetimepicker"
                                    data-target="#datetimepicker5" />
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker5').datetimepicker({
                                        defaultDate: new Date()
                                    });
                                });
                            </script>
                        </div>
                    </div>
                    Notes:
                    <textarea name="notes" id="select-notes" cols="30" rows="10" class="tiny-margin pretty-input" placeholder="Add your notes here..."></textarea>
                    <button type="submit" id="add-transaction-button" class="tiny-margin no-stretch">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="wallets-page" class="wallets-page">
    </div>

    <div id="categories-page" class="main-page">
        <div id="categories-page-title" class="title page-title" >Categories</div>

        <div id="expences-column" class="category-column">
            <div id="expence-title" class="my-header">Expence
            <button type="submit" id="add-expence-category" class="add-category">
                <i class="fas fa-plus"></i></button>
            <button type="submit" id="delete-expence-category" class="delete-category tiny-margin no-stretch">
                    <i class="fas fa-trash-alt"></i>
                    <i class="fas fa-pencil-alt"></i>

            </button>
            </div>
            <div id="list-expence-categories">
            item 1
            </div>
        </div>


        <div id="income-column" class="category-column">
            <div id="income-title" class="my-header">Income
            <button type="submit" id="add-income-category" class="add-category">+</button>
            <button type="submit" id="delete-income-category" class="delete-category">+</button>
            </div>
            <div id="list-income-categories">

            </div>
        </div>

    </div>



    <script src="js/mywallet.js"></script>
</body>

</html>
