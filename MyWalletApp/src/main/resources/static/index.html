<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/mywallet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
</head>

<body>

    <nav id="sidenav" class="sidenav">
        <a href="javascript:void(0)" id="closebtn" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="" id="show-main">Home</a>
        <a href="" id="show-wallets">Wallets</a>
        <a href="" id="show-categories">Categories</a>
    </nav>
    <span id="side-menu" class="side-menu" onclick="openNav()">&#9776;</span>

    <div id="main-page" class="main-page horizontal-flex-box">
        <div id="center" class="flex-box stretch-both full-height">
            <header>
                <div id="title" class="title no-stretch tb-margin">My Wallet</div>
                <div id="balance-visualizer"></div>
            </header>

            <div id="full-dash" class="stretch-both tb-margin dash flex-box">
                <div id="dash-menu" class="no-stretch top-margin">
                    <div id="dash-title" class="tiny-margin my-header">Dashboard</div>
                    <form id="dash-form" action="/mywallet/transactions/filter" method="post">
                        <select name="walletID" id="dash-select-wallet"></select>
                        <select name="categoryID" id="dash-select-category"></select>
                        <input type="date" name="startDate" id="from-date">
                        <input type="date" name="endDate" id="to-date">
                    </form>
                </div>
                <div id="dash" class="dash stretch-both tb-margin flex-box">

                </div>
            </div>
        </div>

        <div id="right-add" class="no-stretch inverse-colors full-height aside flex-box">
            <div id="add-transaction-title" class="tiny-margin my-header no-stretch">NEW
                <br> TRANSACTION</div>
            <div id="new-transaction-menu stretch-both">
                <form id="add-transaction-form" action="/mywallet/transactions/add" method="POST" class="flex-box">
                    Amount:
                    <input type="text" name="amount" id="select-amount" placeholder="Amount" class="tiny-margin no-stretch pretty-input"> Category:
                    <select name="categoryID" id="select-category" class="tiny-margin no-stretch pretty-input"></select>
                    Wallet:
                    <select name="walletID" id="select-wallet" class="tiny-margin no-stretch pretty-input"></select>
                    Date:
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <input name="time" type="text" class="form-control datetimepicker-input pretty-input" id="datetimepicker5" data-toggle="datetimepicker"
                                    data-target="#datetimepicker5" />
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker5').datetimepicker({
                                        defaultDate: new Date()
                                    });
                                });
                            </script>
                        </div>
                    </div>
                    Notes:
                    <textarea name="notes" id="select-notes" cols="30" rows="10" class="tiny-margin pretty-input" placeholder="Add your notes here..."></textarea>
                    <button type="submit" id="add-transaction-button" class="tiny-margin no-stretch">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </div>
        </div>

        <div id="right-edit" class="no-stretch inverse-colors full-height aside flex-box hidden">
            <div id="add-transaction-title" class="tiny-margin my-header no-stretch">EDIT
                <br> TRANSACTION</div>
            <div id="new-transaction-menu stretch-both">
                <form id="edit-transaction-form" action="" method="POST" class="flex-box">
                    Amount:
                    <input type="text" name="amount" id="selected-amount" placeholder="Amount" class="tiny-margin no-stretch pretty-input"> Category:
                    <select name="categoryID" id="selected-category" class="tiny-margin no-stretch pretty-input"></select>
                    Wallet:
                    <select name="walletID" id="selected-wallet" class="tiny-margin no-stretch pretty-input"></select>
                    Date:
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <input name="time" type="text" class="form-control datetimepicker-input pretty-input dop" id="datetimepicker51" data-toggle="datetimepicker"
                                    data-target="#datetimepicker51" />
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker51').datetimepicker();
                                });
                            </script>
                        </div>
                    </div>
                    Notes:
                    <textarea name="notes" id="selected-notes" cols="30" rows="10" class="tiny-margin pretty-input" placeholder="Add your notes here..."></textarea>
                    <div class="no-stretch center-align">
                        <button id="edit-transaction-button" class="tiny-margin">
                            <i class="far fa-save"></i>
                        </button>
                        <button id="delete-transaction-button" class="tiny-margin">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="wallets-page" class="wallets-page">
    </div>

    <div id="categories-page" class="main-page flex-box2">
        <div id="categories-page-title" class="title page-title">Categories</div>
        

        <div id="" class="categories-box horizontal-flex-box">

            <div id="expenses-column" class="category-column flex-box2 full-height">
                <div id="expense-title" class="my-header border-line no-stretch">Expense
                    <button id="add-expense-category" class="add-category">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <!-- 
            <button id="delete-expense-category" class="delete-category tiny-margin no-stretch">
                   <i class="fas fa-trash-alt"></i> 
                    <i class="fas fa-pencil-alt"></i>
                    </button>-->

                <div id="list-expense-categories" class="list-categories stretch-both">
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                </div>

            </div>

            <div id="income-column" class="category-column flex-box2 full-height">
                <div id="income-title" class="my-header border-line no-stretch">Income
                    <button id="add-income-category" class="add-category">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <!-- 
                <button id="delete-expense-category" class="delete-category tiny-margin no-stretch">
                       <i class="fas fa-trash-alt"></i> 
                        <i class="fas fa-pencil-alt"></i>
                        </button>-->

                <div id="list-income-categories" class="list-categories stretch-both">
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                    <div class="category-style">Food</div>
                </div>

            </div>
        </div>
    </div>


    <script src="js/mywallet.js"></script>
</body>

</html>
